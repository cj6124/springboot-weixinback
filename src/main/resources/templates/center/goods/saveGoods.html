<div xmlns:th="http://www.thymeleaf.org">
	<!-- BEGIN PAGE HEADER-->
	<!-- BEGIN PAGE BAR -->
	<div class="page-bar">
	    <ul class="page-breadcrumb">
	        <li>
	            <span>首页</span>
	            <i class="fa fa-circle"></i>
	        </li>
	        <li>
	            <span>商品管理</span>
	            <i class="fa fa-circle"></i>
	        </li>
	        <li>
	            <span>添加商品</span>
	        </li>
	    </ul>
	</div>
	<!-- END PAGE BAR -->
	<!-- END PAGE HEADER-->
                        
	<div class="row">
    	<div class="col-md-12">
			<br/>
			<!-- 意见反馈 start -->
			<div class="tabbable-line boxless tabbable-reversed">
            	<div class="portlet box green-jungle">
                	<div class="portlet-title">
                    	<div class="caption">
                    		<i class="icon-plus"></i>添加商品
                    	</div>
					</div>
					
					<div class="portlet-body form">
					
	                    <!-- BEGIN FORM-->
	                    <form id="saveGoodsForm" class="form-horizontal">
		                    <div class="form-body">
		                    
		                    	<div class="form-group">
		                        	<label class="col-md-3 control-label"><span class="field-required"> * </span>商品名字:</label>
		                            <div class="col-md-4">
		                            	<div id="input-error">
		                            		<input id="goodsName" name="goodsName" type="text" class="form-control" placeholder="1-8字">
		                            	</div>
									</div>
								</div>

								<div class="form-group">
									<label class="col-md-3 control-label"><span class="field-required"> * </span>商品简述:</label>
									<div class="col-md-4">
										<div id="input-error">
											<input id="goodsCharacteristic" name="goodsCharacteristic" type="text" class="form-control" placeholder="1~15字之内">
										</div>
									</div>
								</div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="field-required"> * </span>商品原价:</label>
                                    <div class="col-md-4">
                                        <div id="input-error">
                                            <input id="goodsOriginalprice" name="goodsOriginalprice" type="number" class="form-control" placeholder="请输入商品原价">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="field-required"> * </span>折扣价格:</label>
                                    <div class="col-md-4">
                                        <div id="input-error">
                                            <input id="goodsMinprice" name="goodsMinprice" type="number" class="form-control" placeholder="非必须，建议热门商品填上">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="field-required"> * </span>商品库存:</label>
                                    <div class="col-md-4">
                                        <div id="input-error">
                                            <input id="goodsStock" name="goodsStock" type="number" class="form-control" placeholder="清输入商品库存">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="field-required"> * </span>商品状态:</label>
                                    <div class="col-md-4">
                                        <div id="input-error">
                                            <select id="goodsStatus" name="goodsStatus" class="form-control">
                                                <option value="1">上架</option>
                                                <option value="0">下架</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="field-required"> * </span>是否热门:</label>
                                    <div class="col-md-4">
                                        <div id="input-error">
                                            <select id="goodsIsHot" name="goodsIsHot" class="form-control">
                                                <option value="0">否</option>
                                                <option value="1">是</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>

								<div class="form-group">
									<label class="col-md-3 control-label"><span class="field-required"> * </span>所属分类:</label>
									<div class="col-md-4">
										<div id="input-error">
											<select id="categoryId" name="categoryId" class="form-control">
												<div th:each="category : ${categories}">
													<option th:value="${category.categoryId}" th:text="${category.categoryName + ((category.categoryStatus==1)?'':'(已禁用)')}"></option>
												</div>
											</select>
										</div>
									</div>
								</div>

								<div class="form-group">
		                        	<label class="col-md-3 control-label"><span class="field-required"> * </span>商品视频:</label>
		                            <div class="col-md-4">
		                            	<div id="input-error">
		                            		<input id="goodsVideourl" name="goodsVideourl" type="text" class="form-control" placeholder="可不设置，此栏在上传视频(.mp4格式)后自动填写" readonly>
											<input id="" type="file" name="" data-url="" accept="audio/mp4,video/mp4"/>
											<div id="videoContent">上传后返回播放地址</div>
		                            	</div>
									</div>
								</div>

								<div class="form-group">
		                        	<label class="col-md-3 control-label"><span class="field-required"> * </span>商品封面</label>
		                            <div class="col-md-4">
		                            	<div id="input-error">
	                            			<input id="goodsPicurl" name="goodsPicurl" type="text" class="form-control" placeholder="必须设置，此栏在上传封面（.jpg.png）后自动填写" readonly/>
											<input id="file" type="file" name="file" data-url="/video/bgmUpload.action" accept="image/jpeg,image/png"/>
											<div id="picContent"><img class="img-rounded img-responsive" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=4082667085,222464978&fm=26&gp=0.jpg"></div>
	                            		</div>
									</div>
								</div>
		                                                  
							</div>
	                                                        
							<div class="form-actions">
			                    <div class="row">
			                        <div class="col-md-offset-3 col-md-9">
			                            <button type="submit" class="btn green-jungle">提 交</button>
			                            <button type="reset" class="btn grey-salsa btn-outline">取  消</button>
			                        </div>
			                    </div>
							</div>
						</form>
						<!-- END FORM-->
						
					</div>
				</div>
			</div>
                            
		</div>
	</div>
	
<script type="text/javascript">
    
    $("#file").fileupload({
    	dataType: "json",
    	done: function(e, data) {
    		console.log(data);
    		
    		if (data.result.status != '200') {
    			alert("上传失败...");
    		} else {
    			var bgmServer = $("#bgmServer").val();
    			var url = bgmServer + data.result.data;
    			$("#bgmContent").html("<a href='" + url + "' target='_blank'>点我播放</a>");
    		}
    		
    	}
    });
    
    var submitBgm = function() {
    	$('#saveGoodsForm').ajaxSubmit({
    		url: $('#hdnContextPath').val() + '/video/addBgm.action',
    		type: 'POST',
    		success: function(data) {
    			
    			if (data.status == 200 && data.msg == 'OK') {
    				alert('BGM添加成功...')
    			} else {
    				alert('BGM添加失败...')
    			}
    			
    			$("#bgmListMenu").click();
    		}
    	});
    }
    
    $('#saveGoodsForm').validate({
    	errorElement: 'span', //default input error message container
        errorClass: 'help-block', // default input error message class
        focusInvalid: false, // do not focus the last invalid input
        ignore: "", // validate all fields including form hidden input
        rules: {
            goodsName: {
                required: true,
                rangelength: [1,8]
            },
            goodsCharacteristic: {
                required: true,
                rangelength: [1,15]
            },
            goodsOriginalprice: {
                required: true,
                min: 0.01
            },
            goodsMinprice: {
                max:$('#goodsOriginalprice').val(),
                min: 0.01
            },
            goodsStock: {
                required: true,
                min: 1
            },
            goodsPicurl: {
                required: true
            }
        },
        messages: {
            goodsName: {
                required: "商品名字不能为空.",
                rangelength: "名字长度请控制在1-8位."
            },
            goodsCharacteristic: {
                required: "商品简述不能为空",
				rangelength: "简述控制在1~15个字"
			},
            goodsOriginalprice: {
                required: "商品原价不能为空",
                min: "最低价格不能低于0.01"
            },
            goodsMinprice: {
                max: "折扣价不能大于原价",
                min: "最低价格不能低于0.01"
            },
            goodsStock: {
                required: "商品库存不能为空",
                min: "商品库存至少为1"
            },
            goodsPicurl: {
                required: "商品封面不能为空."
            }
        },
        invalidHandler: function(event, validator) { //display error alert on form submit   
            $('.alert-danger', $('#saveGoodsForm')).show();
        },

        highlight: function(element) { // hightlight error inputs
            $(element).closest('.form-group').addClass('has-error'); // set error class to the control group
        },
        success: function(label) {
            label.closest('.form-group').removeClass('has-error');
            label.remove();
        },
        errorPlacement: function(error, element) {
            error.insertAfter(element.closest('#input-error'));
        },
        submitHandler: function(form) {
        	// FIXME
        	submitBgm();
        }
    });
    
    
</script>

</div>
